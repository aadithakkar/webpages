<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            background-color: linen;
        }
        h1 {
            text-align: center;
            /* background-color: powderblue; */
            margin: 0;
            padding: 1em;
            font-size: 45px;
            font-family: monospace;
        }
        .title {
            background-color: powderblue;
            padding: 1px;
        }
        p {
            text-align: center;
            font-size: 22px;
        }
        .cont {
            min-width: 200px;
            max-width: 800px;
            text-align: center;
        }
        .wrap {
            max-width: 100%; /* Ensure text stays within container width */
            word-wrap: break-word; /* Break words when necessary */
            overflow-wrap: break-word; /* Ensure wrapping for overflow */
            display: inline-block;
        }
        .sect {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            font-family: monospace;
            margin-top: 50px;
        }
        .fullsect {
            background-color: rgb(240, 230, 220);
        }
        .centered-text {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 15px;
            font-family: 'Times New Roman';
        }
        .cb ul {
            list-style-type: disc;
            padding: 15px;
            padding-left: 0;
            margin: 0;
        }
        .cb li {
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            margin-bottom: 10px;
            font-size: 22px;
            font-family: 'Times New Roman';
        }
    </style>
</head>
<body>
    <div class = "fullsect">
        <div class = "title">
            <h1>Pygame Games Hub</h1>
            <h2 style = "text-align: center; font-family: monospace;">Aadi Thakkar</h2>
        </div>
        <div class = "sect">
            <a style = "color: black;" href = "https://aadithakkar.github.io/webpages/possible_quiz_page/build/web/" target = "_blank">The (Barely) Possible Quiz</a>
        </div>
        <p class = "centered-text">blah blah blah</p>
    </div>
</body>
</html>
